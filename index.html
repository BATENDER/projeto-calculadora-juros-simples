<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <title>Calculadora-Juros-Simples</title>
</head>

<body>
    <header>
        <a href="#">
            <button id="site-juros">
                <h3>Calculadora de Juros Compostos</h3>
            </button>
        </a>
    </header>

    <main id="container">
        <div id="calculadora">
            <h2>
                Calculadora de juros simples
            </h2>

            <div id="input_box">
                <div class="input_field">
                    <label for="valor">Valor Inicial (Capital)</label>
                    <input type="number" id="valor">
                </div>

                <div class="input_field">
                    <label for="taxa">Taxa de Juros a.m</label>
                    <input type="number" id="taxa">
                </div>

                <div class="input_field">
                    <label for="tempo">Tempo de Rendimento a.m</label>
                    <input type="number" id="tempo">
                </div>
            </div>

            <div id="resultado">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calcular">
                Calcular
            </button>
        </div>
    </main>
    
    <script type="text/javascript" src="./src/js/index.js"></script>
</body>
</html>
